
<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'js/login.js' %}"></script>
    <meta charset="utf-8">
    <title>DA Projects</title>
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <h2 class="heading">DATA ANALYTICS</h3>
        <form class="input-group" method="post">
          <input type="text" class="input-field" id="username" placeholder="User Name" required>
          <input type="password" class="input-field" id="password" placeholder="Enter Password" required>
          <input type="checkbox" class="check-box"><span>Remeber me</span>
          <button type="button" class="submit-btn" onclick='login()'>Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
